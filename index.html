<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Avatar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="file-upload-section">
    <h2>Upload Your Learning Material</h2>
    <input type="file" id="fileInput" accept=".pdf,.pptx,.txt">
    <button id="uploadButton">Upload and Start</button>
  </div>

  <div id="avatar"></div>

  <div id="loading" style="display: none;">
      Processing file...
      <div class="spinner"></div>
  </div>

  <div>
    <button id="startButton">Start Speaking</button>
  </div>
  <!-- Correct Three.js and related libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
  <div id="captions-container" style="display: none;">
      <div id="captions"></div>
  </div>
</body>
</html>
